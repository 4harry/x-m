<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Переход к отзывам</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f7;
        text-align: center;
        padding: 20px;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #333;
      }
      p {
        color: #666;
        margin-bottom: 2rem;
      }
      .btn {
        display: block;
        width: 100%;
        padding: 15px;
        margin-bottom: 10px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.1s;
        box-sizing: border-box;
      }
      .btn:active {
        transform: scale(0.98);
      }
      .btn-yandex {
        background-color: #fc3f1d;
        color: white;
      }
      .btn-default {
        background-color: #e5e5ea;
        color: #333;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Оставить отзыв</h1>
      <p>Открываем страницу отзывов...</p>

      <a id="yandexBtn" href="#" class="btn btn-yandex"
        >Открыть в Яндекс Браузере</a
      >
      <a id="defaultBtn" href="https://x-m.su/reviews" class="btn btn-default"
        >Открыть в обычном браузере</a
      >

      <div class="footer">Если ничего не происходит, нажмите кнопку выше.</div>
    </div>

    <script>
      const targetUrl = "https://x-m.su/reviews";
      // URL encoded target for schemes that need it
      const encodedTargetUrl = encodeURIComponent(targetUrl);

      function getMobileOperatingSystem() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        if (/android/i.test(userAgent)) {
          return "Android";
        }
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          return "iOS";
        }
        return "unknown";
      }

      function tryRedirect() {
        const os = getMobileOperatingSystem();
        const yandexBtn = document.getElementById("yandexBtn");

        if (os === "Android") {
          // Android Intent to force open in Yandex Browser (package: com.yandex.browser)
          // Using scheme=https to open the URL directly
          const intentUrl = `intent://x-m.su/reviews#Intent;scheme=https;package=com.yandex.browser;S.browser_fallback_url=${encodedTargetUrl};end`;
          yandexBtn.href = intentUrl;
          window.location.href = intentUrl;
        } else if (os === "iOS") {
          // iOS Custom URL Scheme
          // Try yandexbrowser-open-url:// which is commonly used
          // Note: This might fail if not installed, so we don't auto-redirect immediately to avoid error alerts loop,
          // or we use a timeout.
          const iosScheme = `yandexbrowser-open-url://${targetUrl.replace(
            "https://",
            ""
          )}`;
          yandexBtn.href = iosScheme;

          // Optional: Auto-click after a short delay
          setTimeout(() => {
            window.location.href = iosScheme;
          }, 500);

          // Fallback to App Store if we could detect failure (hard on web)
          // For now, the "Default Browser" button is the safety net.
        } else {
          // Desktop or unknown
          yandexBtn.style.display = "none";
          window.location.href = targetUrl;
        }
      }

      // Run on load
      window.onload = tryRedirect;
    </script>
  </body>
</html>
